<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="produtos.css">
	</head>
	<body>
		<header><!-- Cabeçalho da pagina -->
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
        </header>
        <main> <!-- meio da pagina -->
            <form> <!-- tag utilizado para formulários  -->

                <label for="nome-sobrenome">Nome e sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required> 

                <label for="email" >Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!-- requered torna obrigatorio o preenchimento do campo-->
																												 <!-- placeholder mostra uma sujestão de como deve ser preenchido o campo -->
                <label for="telefone">telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset> <!-- para preenchimento de formularios a tag fieldset e à melhor para o preenchimento -->
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

				<fieldset>	
					<legend>Qual horario prefere ser atendido</legend>
					<select> <!-- cria um seletor de conteudo -->
						<option >manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label> <!-- checked utilizado para já deixar marcado -->

                <input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>Horario</td>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>
				
			</table>
        </main>

		<footer> <!-- rodapé da pagina-->
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
